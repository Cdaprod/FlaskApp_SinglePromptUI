<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            resize: none;
            font-size: 14px;
            margin-bottom: 20px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            font-size: 14px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2E7DFF;
        }

        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Call Demo</h1>
        <textarea id="userInput" placeholder="Enter your text here..."></textarea>
        <button id="submitButton" onclick="processInput()">Submit</button>
        <div id="output"></div>
    </div>

    <script>
        async function processInput() {
            const userInput = document.getElementById('userInput');
            const output = document.getElementById('output');

            const API_URL = "/api";

            const requestOptions = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    "inputs": userInput.value,
                })
            };

            try {
                const response = await fetch(API_URL, requestOptions);
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                const result = await response.json();
                output.textContent = result.choices[0].text; // Display the model-generated text
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
